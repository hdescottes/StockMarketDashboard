name: Build Master

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew build
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

      - name: Use Node 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: npm
          cache-dependency-path: app-ui/package-lock.json
      - name: Install dependencies
        run: npm install -D puppeteer karma-chrome-launcher --save-dev @babel/preset-typescript
        working-directory: app-ui
      - name: Build
        run: npm run build
        working-directory: app-ui
      - name: Test
        run: npm run test --no-watch --no-progress --browsers=ChromeHeadlessCI
        working-directory: app-ui

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker compose setup
        uses: adambirds/docker-compose-action@v1.3.0
        with:
          compose-file: "./app-api/docker/docker-compose-e2e.yml"
          down-flags: "--volumes --remove-orphans"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Start Backend server
        run: ./gradlew bootRun --args='--spring.profiles.active=e2e' &

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: app-ui
          build: npm run build
          start: npm start
